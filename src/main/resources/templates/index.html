<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
    <h1>Inicio</h1>
    <p th:text="saludos"></p>
    <p th:text="${mensaje}"></p>
    <p th:text="${saludo}"></p>
    <br />
    Nombre: <span th:text="${persona.nombre}"></span>
    <br />
    Apellido: <span th:text="${persona.apellido}"></span>
    <br />
    Email: <span th:text="${persona.email}"></span>
    <br />
    Telefono: <span th:text="${persona.telefono}"></span>
    <br />
    <h2>Tabla Lista de Personas</h2>
    <div th:if="${personas != null and !personas.empty}">
        <table border="1px">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Telefono</th>
            </tr>
                <tr th:each="persona: ${personas}">
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td th:text="${persona.email}"></td>
                    <td th:text="${persona.telefono}"></td>
                </tr>
        </table>
    </div>
    <div th:if="${personas == null or personas.empty}">
        La lista de personas esta vacia
    </div>
</body>
</html>
